<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-2">
<title>Classe Array</title>
</head>

<body>

<script type="text/javascript">

tableau=new Array("premiere chaine","deuxieme chaine");
tableau[2]="troisieme chaine";

for (i=0;i<tableau.length;i++){
	document.write("Element pour l'index "+i+" du tableau : "+tableau[i]+"<br>");
	}
	

</script>

</body>
