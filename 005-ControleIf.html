<title>Opérateurs unitaires</title>
</head>

<body>

<script type="text/javascript">

saisie=prompt("Saisir un langage","HTML ou CSS ou Javascript")

var chaine = saisie;
if (chaine=="HTML")
{alert ("La variable de chaine est égale a HTML");}
else if (chaine=="CSS")
{
	alert("La variable de la chaine est égale a CSS");
	}
else if (chaine=="Javascript")
{
	alert("La variable de la chaine est égale a Javascript");
	}
else {
alert("La variable de la chaine est égale a autre chose");
}

</script>

</body>
