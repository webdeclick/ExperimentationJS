<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-2">
<title>Convertion du type</title>
</head>

<body>

<script type="text/javascript">
var booleen = true;
var variable1 = booleen.toString();
alert(" type de la variable1: "+(typeof variable1)+" la variable1 vaut "+variable1);

var nombreEntier=10;
var variable2=nombreEntier.toString();
alert(" type de la variable2: "+(typeof variable2)+" la variable2 vaut "+variable2);

var nombreReel=10.5;
var variable3=nombreReel.toString();
alert(" type de la variable3: "+(typeof variable3)+" la variable3 vaut "+variable3);

var nombreEntier = 15;
var variable4 = nombreEntier.toString();
alert(" type de la variable4: "+(typeof variable4)+" la variable4 vaut "+variable4);

var variable5=nombreEntier.toString(2);
alert(" type de la variable5: "+(typeof variable5)+" la variable5 vaut "+variable5);

var variable6=nombreEntier.toString(16);
alert(" type de la variable6: "+(typeof variable6)+" la variable6 vaut "+variable6);



</script>

</body>
</html>
