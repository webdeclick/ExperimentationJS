<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-2">
<title>Méthode replace</title>
</head>

<body>

<script type="text/javascript">

uneChaine="Le début de la chaine. Sa fin.";
resultat=uneChaine.replace("Le début","La fin");
resultat=resultat.replace("Sa fin","c'est ici");
document.write(uneChaine);
document.write("<br>");
document.write(resultat);

</script>

</body>
</html>
