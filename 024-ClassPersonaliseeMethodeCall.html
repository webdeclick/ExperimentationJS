<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-2">
<title>Classe personalisée methode call</title>
</head>

<body>

<script type="text/javascript">

function test(msg){
	return msg+" : "+this.monAttribut;
	}
	
premierObjet=new Object();
premierObjet.monAttribut="mon attribut";
retour=test.call(premierObjet, "Valeur de l'attribut");
document.write(retour);



</script>

</body>
</html>
