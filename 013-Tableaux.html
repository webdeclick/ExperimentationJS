<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-2">
<title>Méthodes escape et unescape</title>
</head>

<body>

<script type="text/javascript">

tableau1=[];
tableau1[0]="Le premier élément";
tableau1[1]="Le deuxieme élément";

tableau2=["Le premier élément","Le deuxieme élément"];
tableau1[2]="Le troisieme éléments";

for (cpt1=0;cpt1<tableau1.length;cpt1++){
	document.write("Elément pour l'index "+cpt1+" du tableau1 : "+tableau1[cpt1]+"<br>");
	}
	
for (cpt2=0;cpt2<tableau2.length;cpt2++){
	document.write("Elément pour l'index "+cpt2+" du tableau2 : "+tableau2[cpt2]+"<br>");
	}
	
</script>

</body>
</html>
