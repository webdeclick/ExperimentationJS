<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-2">
<title>Classe personalisée</title>
</head>

<body>

<script type="text/javascript">

function test(msg){
	return msg+" : "+this.monAttribut;
	}
	
premierObjet=new Object();
premierObjet.monAttribut="mon attribut";
premierObjet.maMethode=test;
retour=premierObjet.maMethode("Valeur de l'attribut");
document.write(retour);



</script>

</body>
