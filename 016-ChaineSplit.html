<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-2">
<title>Méthode split</title>
</head>

<body>

<script type="text/javascript">

uneChaine="Le début de la chaine. Sa fin.";
resultat=uneChaine.split(".");

for(cle in resultat){ document.write("Element pour la clé "+cle+" du tableau resultat : "+resultat[cle]+"<br>");}

</script>

</body>
</html>
