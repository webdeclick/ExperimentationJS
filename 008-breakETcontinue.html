<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-2">
<title>Mots-clé break</title>
</head>

<body>

<script type="text/javascript">

compteurGlobal=0;
boucleExterne:
for (cpt1=0; cpt1<5; cpt1++){
	document.write("Compteur 1 ="+cpt1+"<br>");
	for(cpt2=0; cpt2<5; cpt2++){
		document.write("Compteur 2 ="+cpt2+"<br>");
		if ( cpt1==2 && cpt2==2 ){
			break boucleExterne;
			}
			compteurGlobal++;
			document.write("CompteurGlobal ="+compteurGlobal+"<br>");		
			}
		}

</script>

</body>
</html>
