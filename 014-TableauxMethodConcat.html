<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-2">
<title>Méthode concat</title>
</head>

<body>

<script type="text/javascript">

tableau=["element1","element2"];
tableauAajouter=["element3","element4"];
tableauResultat=tableau.concat(tableauAajouter);
document.write(tableauResultat+"<br>");

for (cpt1=0;cpt1<tableauResultat.length;cpt1++){
	document.write("Elément du tableauResultat pour l'index "+cpt1+" : "+tableauResultat[cpt1]+"<br>");
	}

	
</script>

</body>
</html>
