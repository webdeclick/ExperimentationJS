<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-2">
<title>Méthodes escape et unescape</title>
</head>

<body>

<script type="text/javascript">

chaine="Ceci est une chaîne de caracteres!";
chaineEncodee=escape(chaine);
document.write(chaineEncodee);
document.write("<br>");
chaineDecodee=unescape(chaineEncodee);
document.write(chaineDecodee);
</script>

</body>
</html>
