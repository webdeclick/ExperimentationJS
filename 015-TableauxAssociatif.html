<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-2">
<title>Méthode pop et push</title>
</head>

<body>

<script type="text/javascript">

tableau1=[];
tableau1["cle1"]="Le premier élément du tableau1";
tableau1["cle2"]="Le second élément du tableau2";

tableau2={"cle1":"Le premier élément du tableau2","cle2":"Le second élément du tableau2"};

tableau2["cle3"]="Le troisieme élément du tableau2";

for(cle in tableau1){ document.write("Element pour la clé "+cle+" du tableau1 : "+tableau1[cle]+"<br>");}

for(cle in tableau2){ document.write("Element pour la clé "+cle+" du tableau2 : "+tableau2[cle]+"<br>");}


</script>

</body>
</html>
