<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-2">
<title>Opérateurs unitaires</title>
</head>

<body>

<script type="text/javascript">

var unNombre = 10;
var unAutreNombre = unNombre++;
alert (unAutreNombre);
alert (unNombre);

var unAutreNombre = ++unNombre;
alert (unAutreNombre);
alert (unNombre);

var chaine ="10";
var nombre = +chaine;
var autreNombre = -chaine;
alert (nombre);
alert (autreNombre);

</script>

</body>
</html>
